<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーティリティ</title>
    <style>
      :root {
        --primary: #00a4e4;
        --primary-dark: #0089c4;
        --primary-light: #e6f7ff;
        --bg: #f8fbfe;
        --card: rgba(255, 255, 255, 0.95);
        --text: #1e293b;
        --muted: #64748b;
        --border: rgba(226, 232, 240, 0.9);
        --shadow-md: 0 10px 25px -5px rgba(0, 164, 228, 0.15),
                     0 8px 10px -6px rgba(0, 164, 228, 0.10);
        --radius-lg: 20px;
        --radius-md: 12px;
        --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * { box-sizing: border-box; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Meiryo', sans-serif;
        margin: 0;
        padding: 28px;
        color: var(--text);
        background:
          radial-gradient(circle at top left, #f0f9ff 0%, transparent 55%),
          radial-gradient(circle at top right, #e0f2fe 0%, transparent 55%),
          linear-gradient(180deg, #f7fbff 0%, var(--bg) 100%);
        background-attachment: fixed;
        line-height: 1.6;
      }

      .panel {
        max-width: 860px;
        margin: 0 auto;
        border: 1px solid rgba(255, 255, 255, 0.65);
        border-radius: var(--radius-lg);
        padding: 24px;
        background: var(--card);
        box-shadow: var(--shadow-md);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 18px;
        font-size: 22px;
        font-weight: 900;
        color: var(--primary-dark);
      }

      .utility-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 12px;
        margin-bottom: 18px;
      }

      .utility-card {
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: #fff;
        padding: 14px;
      }

      .utility-card h2 {
        margin: 0 0 8px;
        font-size: 16px;
        font-weight: 900;
      }

      .utility-card p {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 13px;
      }

      .button-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        border: 1px solid transparent;
        border-radius: var(--radius-md);
        min-height: 44px;
        padding: 0 18px;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 900;
        letter-spacing: 0.02em;
        font: inherit;
      }

      button:hover { filter: brightness(1.02); transform: translateY(-1px); }
      button:active { transform: translateY(1px); }

      #open_name_formatter_btn {
        background: linear-gradient(180deg, #38bdf8 0%, var(--primary) 100%);
        color: #fff;
        box-shadow: 0 4px 0 #0077a6, 0 10px 18px rgba(0, 164, 228, 0.28);
        position: relative;
        top: 0;
      }

      #open_name_formatter_btn:active {
        top: 3px;
        box-shadow: 0 1px 0 #0077a6, 0 3px 8px rgba(0, 164, 228, 0.22);
      }

      #back_btn {
        background: #f1f5f9;
        border-color: #e2e8f0;
        color: #475569;
      }

      @media (max-width: 860px) {
        body { padding: 14px; }
        .panel { padding: 16px; border-radius: 16px; }
        .button-row { flex-direction: column; }
        button { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>ユーティリティ</h1>

      <div class="utility-list">
        <div class="utility-card">
          <h2>氏名フォーマッター</h2>
          <p>氏名・カナ・ローマ字を整形します。</p>
          <button id="open_name_formatter_btn" type="button">開く</button>
        </div>
      </div>

      <div class="button-row">
        <button id="back_btn" type="button">戻る</button>
      </div>
    </div>

    <script>
      // 重要:
      // 氏名フォーマッターは「外部URL」へ遷移させる。
      // ここを書き換えるだけで、会社アカウント移行後もURL差し替えで運用できる。
      const NAME_FORMATTER_URL = "https://script.google.com/macros/s/AKfycbzi3JvDeE9xDKLgs4_BnWMFJo59fg5bMQX3KPR5VFb40IlSGQl0Ke3GbORFIUCMtFyklg/exec";

      function go(page) {
        var url = new URL(window.location.href);
        if (page) url.searchParams.set('page', page);
        else url.searchParams.delete('page');

        try { window.top.location.assign(url.toString()); }
        catch (e) { window.location.assign(url.toString()); }
      }

      document.getElementById('open_name_formatter_btn').addEventListener('click', function() {
        window.open(NAME_FORMATTER_URL, "_blank", "noopener,noreferrer");
      });

      document.getElementById('back_btn').addEventListener('click', function() {
        go('');
      });
    </script>
  </body>
</html>
