<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_top" />
    <title>ユーティリティ</title>
    <style>
      :root {
        --primary: #00a4e4;
        --primary-dark: #0089c4;
        --primary-light: #e6f7ff;
        --bg: #f8fbfe;
        --card: rgba(255, 255, 255, 0.95);
        --text: #1e293b;
        --muted: #64748b;
        --radius-lg: 20px;
        --radius-md: 12px;
      }

      * { box-sizing: border-box; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Yu Gothic UI', 'Meiryo', sans-serif;
        margin: 0;
        padding: 28px;
        color: var(--text);
        background:
          radial-gradient(circle at top left, #f0f9ff 0%, transparent 55%),
          radial-gradient(circle at top right, #e0f2fe 0%, transparent 55%),
          linear-gradient(180deg, #f7fbff 0%, var(--bg) 100%);
        min-height: 100vh;
      }

      .panel {
        max-width: 860px;
        margin: 0 auto;
        border: 1px solid rgba(255, 255, 255, 0.65);
        border-radius: var(--radius-lg);
        padding: 24px;
        background: var(--card);
        box-shadow: 0 10px 25px -5px rgba(0, 164, 228, 0.15),
                    0 8px 10px -6px rgba(0, 164, 228, 0.10);
      }

      h1 {
        margin: 0 0 18px;
        font-size: 24px;
        color: var(--primary-dark);
      }

      .utility-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 12px;
        margin-bottom: 20px;
      }

      .utility-card {
        border: 1px solid #e2e8f0;
        border-radius: var(--radius-md);
        background: #fff;
        padding: 14px;
      }

      .utility-card h2 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      .utility-card p {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 14px;
      }

      .button-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      button {
        border: 1px solid transparent;
        border-radius: var(--radius-md);
        min-height: 44px;
        padding: 0 18px;
        cursor: pointer;
        font: inherit;
        font-weight: 700;
      }

      #open_name_formatter_btn {
        background: linear-gradient(180deg, #38bdf8 0%, var(--primary) 100%);
        color: #fff;
      }

      #back_btn {
        background: #f1f5f9;
        border-color: #e2e8f0;
        color: #475569;
      }

      @media (max-width: 860px) {
        body { padding: 14px; }
        .panel { padding: 16px; }
        .button-row { flex-direction: column; }
        button { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>ユーティリティ</h1>
      <div class="utility-list">
        <div class="utility-card">
          <h2>氏名フォーマッター</h2>
          <p>氏名・カナ・ローマ字を整形します。</p>
          <button id="open_name_formatter_btn" type="button">開く</button>
        </div>
      </div>
      <div class="button-row">
        <button id="back_btn" type="button">戻る</button>
      </div>
    </div>

    <script>
      function go(page) {
        var url = new URL(window.location.href);

        if (page) {
          url.searchParams.set('page', page);
        } else {
          url.searchParams.delete('page');
        }

        try {
          window.top.location.assign(url.toString());
        } catch (e) {
          window.location.assign(url.toString());
        }
      }

      document.getElementById('open_name_formatter_btn').addEventListener('click', function() {
        go('nameFormatter');
      });

      document.getElementById('back_btn').addEventListener('click', function() {
        go('');
      });
    </script>
  </body>
</html>
